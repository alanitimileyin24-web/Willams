<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Da-belleza</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fffafc;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .welcome-box {
            background: #fff;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 18px #c7158522;
            text-align: center;
        }
        h1 {
            color: #c71585;
            font-size: 2.2em;
            margin-bottom: 18px;
        }
        p {
            color: #333;
            font-size: 1.15em;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1 id="welcomeTitle">Welcome to Da-belleza!</h1>
        <p id="welcomeMsg">You have successfully logged in.</p>
        <script>
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                document.getElementById('welcomeTitle').textContent = `Welcome, ${username}!`;
                document.getElementById('welcomeMsg').textContent = 'You have successfully logged in.';
            }
        </script>
    </div>
</body>
</html>
