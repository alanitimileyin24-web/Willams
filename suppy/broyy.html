<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fffafc;
        }
        header {
            background: linear-gradient(90deg, #f8f8f8 60%, #ffe4ec 100%);
            box-shadow: 0 2px 8px rgba(199, 21, 133, 0.08);
            padding: 30px 0 20px 0;
        }
        header h1 {
            font-size: 2.8em;
            color: #c71585;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-family: 'Segoe Script', cursive, 'Segoe UI', sans-serif;
            text-shadow: 1px 2px 8px #ffe4ec;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 18px;
            text-decoration: none;
            color: #c71585;
            font-weight: bold;
            font-size: 1.15em;
            padding: 8px 18px;
            border-radius: 22px;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: #c71585;
            color: #fff;
            box-shadow: 0 2px 8px #ffe4ec;
        }
    </style>
</head>
<body>
    <header style="text-align:center; padding: 30px 0; background: #f8f8f8;">
        <h1 style="font-family: 'Segoe UI', sans-serif; font-size: 2.5em; color: #c71585; margin-bottom: 10px;">Da-belleza</h1>
        <nav>
            <a href="#" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: bold;">Home</a>
            <a href="#" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: bold;">Makeups</a>
            <a href="#" style="margin: 0 15px; text-decoration: none; color: #333; font-weight: bold;">Brands</a>
        </nav>
    </header>

    <section style="display: flex; justify-content: center; align-items: center; min-height: 60vh; margin-top: 48px;">
    <form id="loginForm" style="background: #fff; padding: 32px 28px; border-radius: 16px; box-shadow: 0 4px 18px #c7158522; width: 100%; max-width: 350px;">
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            window.location.href = 'welcome.html?username=' + encodeURIComponent(username);
        });
    </script>
            <h2 style="text-align:center; color: #c71585; margin-bottom: 22px; font-family: 'Segoe UI', sans-serif;">Login</h2>
            <label for="username" style="display:block; margin-bottom: 8px; color: #c71585; font-weight: 500;">Username</label>
            <input type="text" id="username" name="username" required style="width:100%; padding:10px; margin-bottom:16px; border:1px solid #c7158544; border-radius:8px;">

            <label for="email" style="display:block; margin-bottom: 8px; color: #c71585; font-weight: 500;">Email</label>
            <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:16px; border:1px solid #c7158544; border-radius:8px;">

            <label for="password" style="display:block; margin-bottom: 8px; color: #c71585; font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required style="width:100%; padding:10px; margin-bottom:22px; border:1px solid #c7158544; border-radius:8px;">

            <button type="submit" style="width:100%; background:#c71585; color:#fff; padding:12px; border:none; border-radius:8px; font-size:1.1em; font-weight:bold; cursor:pointer; transition:background 0.2s;">Submit</button>
        </form>
    </section>
</body>
</html>
